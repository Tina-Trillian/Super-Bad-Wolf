<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/bootstrap.min.css" >
  <link rel="stylesheet" href="CSS/style.css">
  <title>Super Bad Wolf</title>
</head>
<body>
<div class="title m-4">
  <img src="images/Logo.png" class="img-fluid X" alt="">
</div>
<div class="flex">
  <input type="text" class="col-3 m-5" placeholder="Your Name" value="anonymous">
</div>
<div class="title">
  <canvas id="game-area" width="700" height="500"></canvas>
</div>
<div class="container mt-5">
  <h2 class="mb-5">Highscore</h2>
  <table class="table table-borderless col-6 mx-auto">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td id="1-name">Empty</td>
        <td id="1-score">0000</td>
      </tr>
      <tr>
        <th id="2" scope="row">2</th>
        <td id="2-name">Empty</td>
        <td id="2-score">0000</td>
      </tr>
      <tr>
        <th id="3" scope="row">3</th>
        <td id="3-name">Empty</td>
        <td id="3-score">0000</td>
      </tr>
      <tr>
        <th id="4" scope="row">4</th>
        <td id="4-name">Empty</td>
        <td id="4-score">0000</td>
      </tr>
      <tr>
        <th id="5" scope="row">5</th>
        <td id="5-name">Empty</td>
        <td id="5-score">0000</td>
      </tr>
    </tbody>
  </table>
</div>
<footer>
<p class="ml-4 mt-5">Graphics by <a href="https://vimeo.com/bobfoxanimation" target="blank">BobFoxAnimation</a></p>
<p class="ml-4">Soundeffects attributed to Little Robot Sound Factory</p>
<p class="ml-4">Music Licensed CC-BY. Attribute to Avgvst.</p>
</footer>


<script src="Javascript/lib/jquery-min"></script> 
<script src="Javascript/src/sound.js"></script>
<script src="Javascript/src/background.js"></script>
<script src="Javascript/src/wolf.js"></script>
<script src="Javascript/src/jaeger.js"></script>
<script src="Javascript/src/water.js"></script>
<script src="Javascript/src/blocks.js"></script>
<script src="Javascript/src/whale.js"></script>
<script src="Javascript/src/sheep.js"></script>
<script src="Javascript/src/head.js"></script>
<script src="Javascript/src/gameplay.js"></script>
<script src="Javascript/src/highscore.js"></script>
<script src="main.js"></script>
</body>
</html>
